<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container bg-success">
      <div class="title text-center mt-3 mb-3 ms-auto me-auto">
        <h1>To Do App</h1>
      </div>
      <form class="main-form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Add a Todo"
            aria-label="todo"
            id="todo-input"
          />
          <button type="submit" class="add-btn btn btn-dark" type="button">
            Add
          </button>
        </div>
      </form>
      <div class="todo-list-items pb-3">
        <ul class="list-group">
          <!-- Sample list items -->
          <li class="list-group-item">
            An item
            <button class="btn btn-danger btn-sm float-end delete">X</button
            ><button class="btn btn-primary btn-sm float-end edit">Edit</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bootstrap Modal for Editing -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit ToDo Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="modalForm">
              <div class="mb-3">
                <label for="editModalInput" class="form-label">Edit Item</label>
                <input type="text" class="form-control" id="editModalInput" />
              </div>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
